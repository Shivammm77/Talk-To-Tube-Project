<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI - Make Longer Lectures Easy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 30px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.6s ease;
        }

        .subtitle {
            font-size: 0.95em;
            color: #888;
            font-weight: 400;
            animation: fadeInUp 0.6s ease;
        }

        /* URL Input Section */
        .url-section {
            padding: 20px;
            border-bottom: 1px solid #222;
            animation: fadeIn 0.8s ease;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .url-input {
            flex: 1;
            padding: 14px 18px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #555;
            background: #181818;
        }

        .load-btn {
            padding: 14px 28px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .load-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .load-btn:active {
            transform: translateY(0);
        }

        .load-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-status {
            font-size: 0.85em;
            color: #888;
            padding: 8px 0;
            min-height: 24px;
        }

        .video-status.loaded {
            color: #4ade80;
        }

        .video-status.error {
            color: #ef4444;
        }

        /* Video Info Section */
        .video-info {
            display: none; /* hidden until video loads */
            align-items: center;
            gap: 16px;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
            animation: fadeIn 0.6s ease;
        }

        .video-info img {
            width: 120px;
            height: 67.5px; /* 16:9 aspect ratio for thumbnail */
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .video-meta {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            min-width: 0; /* Allow text wrapping */
        }

        .video-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            line-height: 1.3;
            word-wrap: break-word;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-channel {
            font-size: 0.9em;
            color: #aaa;
            line-height: 1.2;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.4s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 0.85em;
        }

        .user-avatar {
            background: #fff;
            color: #000;
        }

        .ai-avatar {
            background: #222;
            color: #fff;
        }

        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
        }

        .user-message .message-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        .ai-message .message-content {
            background: #0f0f0f;
            border: 1px solid #222;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #222;
            background: #0a0a0a;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 0.95em;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #555;
            background: #181818;
        }

        .send-btn {
            padding: 14px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }

        .send-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.9em;
            opacity: 0.7;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">YouTube AI</h1>
            <p class="subtitle">Make longer lectures easy</p>
        </div>

        <div class="url-section">
            <div class="url-input-group">
                <input 
                    type="text" 
                    class="url-input" 
                    id="youtubeUrl" 
                    placeholder="Paste YouTube URL here..."
                >
                <button class="load-btn" id="loadBtn">Load</button>
            </div>
            <div class="video-status" id="videoStatus"></div>
            <div class="video-info" id="videoInfo">
                <img id="videoThumbnail" alt="Video Thumbnail">
                <div class="video-meta">
                    <div class="video-title" id="videoTitle"></div>
                    <div class="video-channel" id="videoChannel"></div>
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸŽ¥</div>
                <div class="empty-state-text">No video loaded yet</div>
                <div class="empty-state-subtext">Paste a YouTube URL above to get started</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ask a question about the video..."
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <span>â†’</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let videoLoaded = false;
        let currentVideoUrl = '';
        let messages = [];

        // Elements
        const youtubeUrl = document.getElementById('youtubeUrl');
        const loadBtn = document.getElementById('loadBtn');
        const videoStatus = document.getElementById('videoStatus');
        const videoInfo = document.getElementById('videoInfo');
        const videoTitle = document.getElementById('videoTitle');
        const videoChannel = document.getElementById('videoChannel');
        const videoThumbnail = document.getElementById('videoThumbnail');
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Load video
        loadBtn.addEventListener('click', async () => {
            const url = youtubeUrl.value.trim();
            if (!url) {
                videoStatus.textContent = 'Please enter a YouTube URL';
                videoStatus.className = 'video-status error';
                return;
            }

            // Validate YouTube URL
            if (!url.includes('youtube.com/watch') && !url.includes('youtu.be/')) {
                videoStatus.textContent = 'Invalid YouTube URL';
                videoStatus.className = 'video-status error';
                return;
            }

            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            videoStatus.textContent = 'Loading video info...';
            videoStatus.className = 'video-status';

            // Hide video info if previously shown
            videoInfo.style.display = 'none';

            try {
                // Call backend to get video info
                const res = await fetch(`http://localhost:8000/video_info?video_url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (data.error) {
                    videoStatus.textContent = `Error: ${data.error}`;
                    videoStatus.className = 'video-status error';
                } else {
                    currentVideoUrl = url;
                    videoLoaded = true;

                    // Update UI with backend data
                    videoTitle.textContent =  data.title || 'Unknown Title';
                    videoChannel.textContent = data.channel || 'Unknown Channel';
                    if (data.thumbnail && videoThumbnail) {
                        videoThumbnail.src = data.thumbnail;
                    }

                    // Show video info
                    videoInfo.style.display = 'flex';

                    // Update status
                    videoStatus.textContent = 'âœ“ Video loaded successfully';
                    videoStatus.className = 'video-status loaded';

                    // Enable chat
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    chatArea.innerHTML = '';
                    messages = [];
                    messageInput.focus();
                }
            } catch (err) {
                console.error(err);
                videoStatus.textContent = 'Error loading video info. Make sure backend is running on http://localhost:8000.';
                videoStatus.className = 'video-status error';
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load';
            }
        });

        // Send message
        async function sendMessage() {
            const query = messageInput.value.trim();
            if (!query || !videoLoaded) {
                return;
            }

            // Add user message
            addMessage('user', query);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingId = showTyping();

            // Disable input
            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // Call API for query
                const response = await fetch(`http://localhost:8000/ask/?url=${encodeURIComponent(currentVideoUrl)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                // Remove typing indicator
                removeTyping(typingId);

                // Add AI response
                if (data.response) {
                    addMessage('ai', data.response);
                } else if (data.error) {
                    addMessage('ai', `Error: ${data.error}`);
                } else {
                    addMessage('ai', 'Sorry, I could not process your request.');
                }
            } catch (error) {
                removeTyping(typingId);
                addMessage('ai', 'Sorry, this video has no transcript');
                console.error(error);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Message functions
        function addMessage(type, content) {
            messages.push({ type, content });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type}-avatar`;
            avatar.textContent = type === 'user' ? 'You' : 'YT';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typing-' + Date.now();
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar ai-avatar';
            avatar.textContent = 'YT';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingIndicator);
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return typingDiv.id;
        }

        function removeTyping(id) {
            const typingDiv = document.getElementById(id);
            if (typingDiv) {
                typingDiv.remove();
            }
        }
    </script>
</body>
</html>
